<body class="cadastro">
    <header class="menu">
        <nav class="nav-menu">
            <div class="box-img">
                <img src="../img/da576a0bb34e5f9549ed7d444e65ae20.jpg" alt="Logo Menu" class="logo-menu">
            </div>
            <ul class="lista-menu">

                <li class="item-menu"><a href="login.html" class="link-menu">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <div class="box">
        <div class="img-box">
            <img src="../img/f206161625fbbed6e6e9d03bd0238d50.jpg" alt="Imagem Login">
        </div>
        <div class="form-box">
            <h2>CRIAR CONTA</h2>
            <p>Já é um membro? <a href="login.html">Login</a></p>
            <form action="#" method="post">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Dite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu E-mail" required>
                </div>
                <div class="input-group">
                    <label>Telefone</label>  
                   <input type="tel" name="telefone" placeholder="Digite seu telefone" required="">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite uma senha" required>
                </div>
                <div class="input-group">
                    <label>Confirmar Senha</label>
                    <input type="password" name="confSenha" placeholder="Confirme a senha" required>
                </div>
                <div class="input-group botoes">
                    <button>CANCELAR</button>
                    <button>CADASTRAR</button>
                </div>
            </form>

        </div>
    </div>
