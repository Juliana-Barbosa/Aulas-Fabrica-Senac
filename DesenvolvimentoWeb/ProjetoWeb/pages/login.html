<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="../css/login.css">

<body class="login">
    <header class="menu">
        <nav class="nav-menu">

                <img src="../img/da576a0bb34e5f9549ed7d444e65ae20.jpg" alt="Logo Menu" class="logo-menu">
            </div>
            <ul class="lista-menu">
                <li class="item-menu"><a href="home.html" class="link-menu">HOME</a></li>

        </nav>
    </header>
    <div class="area-login">
        <div class="card">
            <span class="title">Login</span>
            <form class="form-login">
                <div class="group">
                    <input type="email" name="email" placeholder="">
                    <label for="name">Usuario</label>
                </div>
                <div class="group">
                    <input type="password" name="senha" placeholder="">
                    <label for="senha">Senha</label>
                </div>
                <button type="submit">Logar</button>
            </form>
        </div>
        <div class="area-linha">
            <div class="linha">
                <span></span>
            </div>
            <div class="setinhas">
                <span class="seta">></span>
                <span class="seta">></span>
                <span class="seta">></span>
            </div>
            <div class="linha">
                <span></span>
            </div>
        </div>
        <div class="img-login">
            <img src="../img/0ee9deb4b08fdec894995b58742711a9.jpg" alt="">
        </div>
    </div>
